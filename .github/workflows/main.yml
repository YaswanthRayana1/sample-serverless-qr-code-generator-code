name: Deploy to AWS Lambda and API Gateway

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
       node-version: 16
       cache: 'npm'
       cache-dependency-path: ./package-lock.json
       
    - name: Install dependencies
      run: npm install

    - name: Create ZIP archive
      run: zip -r app.zip ./

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1 # Change to your AWS region
   
    - name: Debug - List app directories
      run: |
         ls -la
         pwd 

    - name: Upload file to bucket
      run: |
          aws s3 cp app.zip s3://${{ secrets.S3_BUCKET }}/app.zip

    - name: Update Lambda Function
      run: |
        aws lambda update-function-code --function-name qr-code-generator --s3-bucket ${{ secrets.S3_BUCKET }} --s3-key app.zip

    - name: Redeploy API Gateway Resource
      run: |
        aws apigateway create-deployment --rest-api-id ${{ secrets.RESOURCE_ID }} --stage-name dev --description 'Deploying latest changes'
